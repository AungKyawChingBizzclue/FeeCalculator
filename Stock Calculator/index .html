<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
            text-align: left;
        }
        </style>
</head>
<body>
    <b>Buy Rate:</b><br>
    <input id="buyPrice" type="number" value="23000"><br><br>
    <b>Amount Of Invest:</b><br>
    <input id="amount" type="number" value="100"><br><br>
    <b>Sell Rate:</b><br>
    <input id="sellPrice" type="number" value="25000"><br><br>
    <button type="button" onclick="myFunction()">Submit</button><br><br>
    <table>
        <tr>
            <th>Name</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>My Buy Price</td>
            <td id="buyPriceO"></td>
        </tr>
        <tr>
            <td>My Amount Of Invest</td>
            <td id="amountO"></td>
        </tr>
        <tr>
            <td>My Total Asset</td>
            <td id="asset"></td>
        </tr>
        <tr>
            <td>My Sell Target Price</td>
            <td id="sellPriceO"></td>
        </tr>
        <tr>
            <td>My Asset Price For Sell</td>
            <td id="priceOfAsset"></td>
        </tr>
        <tr>
            <td>My Profit</td>
            <td id="profit"></td>
        </tr>
    </table>
    <script src="./JavaScript.js"></script>
</body>
</html>
