<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
        }
        </style>
</head>
<body>
    <b>Buy rate:</b><br>
    <input id="buyPrice" type="number" value="23000"><br><br>
    <b>Amount of invest:</b><br>
    <input id="amount" type="number" value="100"><br><br>
    <b>Sell rate:</b><br>
    <input id="sellPrice" type="number" value="25000"><br><br>
    <button type="button" onclick="myFunction()">Submit</button><br><br>
    <table>
        <tr>
            <th>Name</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>My buy rate</td>
            <td id="buyPriceO"></td>
        </tr>
        <tr>
            <td>My amount of invest</td>
            <td id="amountO"></td>
        </tr>
        <tr>
            <td>My total asset</td>
            <td id="asset"></td>
        </tr>
        <tr>
            <td>My sell rate</td>
            <td id="sellPriceO"></td>
        </tr>
        <tr>
            <td>My sell rate asset price</td>
            <td id="priceOfAsset"></td>
        </tr>
        <tr>
            <td>My profit</td>
            <td id="profit"></td>
        </tr>
    </table>
    <script src="./JavaScript.js"></script>
</body>
</html>
